<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
		<meta name="author" content="Renato Besen" />
		<meta name="description" content="{{ site.description }}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/all.css" type="text/css" />
		<link rel="stylesheet" href="/css/ionicons.min.css" type="text/css" />
		<link rel="alternate" type="application/rss+xml" title="besen - a blog" href="{{ site.url }}/feed.xml" />
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="/"><i class="icon ion-home"></i> {{ site.name }}</a></li>
				<li><a href="https://github.com/besen/"><i class="icon ion-social-github"></i> github.com/besen</a></li>
				<li><a href="/feed.xml"><i class="icon ion-social-rss"></i> feed</a></li>
			</ul>
		</nav>
		<div class="container">
			<div class="site twelve offset-by-two columns">
				{{ content }}
			</div>
		</div>
	</body>
</html>
