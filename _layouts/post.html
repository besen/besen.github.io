---
layout: default
---
<article class="post">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		<time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> -
		by <span class="author">Renato Besen</span>
	</header>
	{{ content }}
	<footer>
		<img src="/img/flourish.svg" />
	</footer>
</article>
